# 12 games of 2019 intro
- title: 2019 - One game every month!
  posted: 2019-01-20
  author: Joe Flood
  content: <div>Happy new year everyone!&nbsp;</div><div><br></div><div>So, back in December I made a really quick prototype game for a game jam. It never got entered in the end, because I realised I didn't have enough spare time at the right moments to get it finished and polished. So, I spent a few days after the deadline just finishing it off and then after that, released the source code on GitHub.</div><div><br></div><div>The game grossed a total of... $2 on itch.io, which is... fine. I had a tonne of fun making it and going through the process of releasing it into the wild (and of course, it was never about the money!) Anyway, I thoroughly enjoyed finding the time to work on the project to completion and it felt great to add something to my portfolio.</div><div><br></div><div>So, here comes this year's ambitious resolution - I'm going to do it all over again, <u>every single month in 2019</u>. That's right, new game every month. I'll be working on each prototype/demo/game for anything between a few hours and a couple of weeks each month - whatever I have time for after "adult commitments".</div><div><br></div><div>Let's see how it goes! This month's project, to be released not after 31st January, is... <i>drumroll please...</i> a VR game!</div><div><br></div><div>VR is becoming a bigger market each year, and it's so fun to make something you can literally jump into. (Plus, if this first month is a total flop, less people will know about it <b>;D</b>) For my project, I'll be making something a bit like the old PS1 game, "<a title="" href="https://en.wikipedia.org/wiki/Point_Blank_(1994_video_game)" target="">Point Blank</a>". It was an arcade shooter game from the 90s which involved a number of minigames where you had to shoot various things and avoid other things.&nbsp;</div><div><br></div><div>Stay tuned!</div><div align="center"><br></div><div align="center">- Joe -</div>
  tags:
    - gamedev
    - indie

# Really old
- title: GroundHog
  posted: 2018-11-22
  author: Joe Flood
  image: https://img.itch.zone/aW1nLzE2NTMxNzMuanBn/original/ejtrJ4.jpg
  link: https://tinygoose.itch.io/groundhog
  content: <div>Finally an update!</div><div><br></div><div>So a while back I decided I wanted to enter a game jam, so I can see how well I can make simple games to a deadline. Turns out, I missed the submission date for the Epic MegaJam 2018, so... looks like I'm not great at making simple games to a deadline &#128556;!</div><div><br></div><div>Either way, I created a simple platformer over the course of about 5 days, as if it were for a game jam. I then posted it to <a title="/r/unrealengine" href="http://www.reddit.com/r/unrealengine" target="">/r/unrealengine</a>, and to <a title="itch.io" href="https://tinygoose.itch.io/groundhog" target="">itch.io</a>. It's not the greatest game ever, and it's not even particularly original, but I wanted to get something out there and see what people thought.&nbsp;</div><div><br></div><div>And so "GroundHog" was born! To be honest, it was actually the result of a really strange dream I had about a rolling pig game where gravity follows the main character's movements. Hence: a grounded hog. So naturally, like any sane person, I made it into an actual thing.</div><div><br></div><div>Anyway, enough rambling for now - if you fancy a go of it, take a look at:&nbsp;<a title="https://tinygoose.itch.io/groundhog" href="https://tinygoose.itch.io/groundhog" target="">https://tinygoose.itch.io/groundhog</a>!</div><div><br></div><div>EDIT: Source code now available at:&nbsp;<a title="https://github.com/tinygooseuk/GroundHog" href="https://github.com/tinygooseuk/GroundHog" target="">https://github.com/tinygooseuk/GroundHog</a>. You won't be able to build and run the game from that as it's missing the project files and assets, but you can see how it was done at least!<br></div>
