  link: https://tinygoose.itch.io/suns-out-guns-out
  content: <div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>With only hours to spare, I present to you game &#35;1 of 12 in my 12 month challenge - "Sun's Out Guns Out".</div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>January's game really does have nothing to do with summer or beach bodies or anything like that - it's actually a small prototype of what something like NAMCO's Point Blank could look like in VR. The title is just a literal description of what's in the game and a way to grab your attention &#128523; (if you're reading this, it worked!)</div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>So, I've learnt a couple of things from this prototype:</div><ol><li><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>VR games are<b> really</b> fun to make.</div></li><li><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>There are certain things which you <b>should</b> do in "pancake" games - lens flare, camera shake, elaborate particle systems - which you should<b> never</b> do in VR. (I think I got away with a muzzle flash effect, but that was pushing it!)</div></li><li><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>That non-VR games are now called "pancake" games. Interesting.<br></div></li></ol><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>So yeah, this took me around 5-6 evenings to create, so don't expect anything too insane - but it is kinda fun. It also has given me a taste for VR and you may see VR make another appearance over the next 11 months!</div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>Anyway, enough rambling - if you want to give it a spin, take a look at:&nbsp;<a title="https://tinygoose.itch.io/suns-out-guns-out" href="https://tinygoose.itch.io/suns-out-guns-out" target="_blank">https://tinygoose.itch.io/suns-out-guns-out</a>!</div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>And if you feel nosey/adventurous/intrigued, the full source code is also available at:&nbsp;<a title="https://github.com/tinygooseuk/SunsOutGunsOut" href="https://github.com/tinygooseuk/SunsOutGunsOut" target="_blank">https://github.com/tinygooseuk/SunsOutGunsOut</a>. You won't be able to build and run the game from that as it's missing the project files and assets, but you can see how it was done!</div><div align="center" style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'><br></div><div align="center" style='color: rgb(0, 0, 0); font-family: "Patrick Hand",Verdana,Arial,Helvetica,sans-serif; font-size: 21.33px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;'>- Joe -</div>
